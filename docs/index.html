<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Token Autocomplete Sample</title>

    <script src="http://localhost:5500/built/token-autocomplete.js"></script>
    <link href="http://localhost:5500/lib/token-autocomplete.css" rel="stylesheet" type="text/css" media="all">

    <script>
        if (window.NodeList && !NodeList.prototype.forEach) {
            NodeList.prototype.forEach = Array.prototype.forEach;
        }
        (function () {

            if (typeof window.CustomEvent === 'function') return false;

            function CustomEvent(event, params) {
                params = params || { bubbles: false, cancelable: false, detail: undefined };
                var evt = document.createEvent('CustomEvent');
                evt.initCustomEvent(event, params.bubbles, params.cancelable, params.detail);
                return evt;
            }

            CustomEvent.prototype = window.Event.prototype;

            window.CustomEvent = CustomEvent;
        })();
    </script>

</head>
<body>
<form>
    <h1>Tokens / Suggestions via constructor parameters:</h1>
    <div id="sample"></div>
    <h1>Tokens / Suggestions via option elements:</h1>
    <div id="sample2">
        <option value="apple">
            Apple
        </option>
        <option value="banana">
            Banana
        </option>
        <option value="donut" selected="selected">
            Donut
        </option>
        <option value="pizza">
            Pizza
        </option>
        <option value="burger" selected="selected">
            Burger
        </option>
        <option value="pancake">
            Pancake
        </option>
    </div>
    <h1>Suggestions via service URI:</h1>
    <div id="sample3"></div>
    <h1>Custom suggestion renderer:</h1>
    <div id="sample4"></div>
    <div>
        <button type="submit">Submit</button>
    </div>
    <h1>Single select via option elements:</h1>
    <div id="sample5">
        <option value="apple">
            Apple
        </option>
        <option value="banana">
            Banana
        </option>
        <option value="donut">
            Donut
        </option>
        <option value="pizza">
            Pizza
        </option>
        <option value="burger" selected="selected">
            Burger
        </option>
        <option value="pancake">
            Pancake
        </option>
    </div>
    <h1>No custom entries, only given options can be choosen:</h1>
    <div id="sample6"></div>
    <h1>Single select readonly:</h1>
    <div id="sample7">
        <option value="apple">
            Apple
        </option>
        <option value="banana">
            Banana
        </option>
        <option value="donut">
            Donut
        </option>
        <option value="pizza">
            Pizza
        </option>
        <option value="burger" selected="selected">
            Burger
        </option>
        <option value="pancake">
            Pancake
        </option>
    </div>
    <h1>Multiselect readonly:</h1>
    <div id="sample8"></div>
</form>


<script>

    let tokenAutocomplete = new TokenAutocomplete({
        name: 'sample',
        selector: '#sample',
        noMatchesText: 'No matching results...',
        initialTokens: [
            {value: 'apple', text: 'Apple'},
            {value: 'banana', text: 'Banana'},
            {value: 'pancake', text: 'Pancake'}
        ],
        initialSuggestions: [
            {value: 'apple', text: 'Apple', description: 'Fruit'},
            {value: 'banana', text: 'Banana', description: 'Fruit'},
            {value: 'donut', text: 'Donut', description: 'Sweet'},
            {value: 'pizza', text: 'Pizza', description: 'Cheesy'},
            {value: 'burger', text: 'Burger', description: 'Meaty'},
            {value: 'pancake', text: 'Pancake', description: 'Sweet'}
        ]
    });
    tokenAutocomplete.debug(true);

    let tokenAutocomplete2 = new TokenAutocomplete({
        name: 'sample2',
        selector: '#sample2',
        noMatchesText: 'No matching results...'
    });
    tokenAutocomplete2.debug(true);

    let tokenAutocomplete3 = new TokenAutocomplete({
        name: 'sample3',
        selector: '#sample3',
        noMatchesText: 'No matching results...',
        suggestionsUri: 'https://run.mocky.io/v3/370a7bae-d0bd-448e-9868-d4e8d46d61c2'
    });
    tokenAutocomplete3.debug(true);

    let tokenAutocomplete4 = new TokenAutocomplete({
        name: 'sample4',
        selector: '#sample4',
        noMatchesText: 'No matching results...',
        initialTokens: [
            {value: 'apple', text: 'Apple'},
            {value: 'banana', text: 'Banana'},
            {value: 'pancake', text: 'Pancake'}
        ],
        initialSuggestions: [
            {value: 'apple', text: 'Apple', description: 'Fruit'},
            {value: 'banana', text: 'Banana', description: 'Fruit'},
            {value: 'donut', text: 'Donut', description: 'Sweet'},
            {value: 'pizza', text: 'Pizza', description: 'Cheesy'},
            {value: 'burger', text: 'Burger', description: 'Meaty'},
            {value: 'pancake', text: 'Pancake', description: 'Sweet'}
        ],
        suggestionRenderer: function (suggestion) {
            var option = document.createElement('li');

            var text = document.createElement('strong');
            text.textContent = suggestion.text;
            option.appendChild(text);

            if (suggestion.description) {
                var description = document.createElement('span');
                description.textContent = ' (' + suggestion.description + ')';
                option.appendChild(description);
            }

            return option;
        }
    });
    tokenAutocomplete4.debug(true);

    let tokenAutocomplete5 = new TokenAutocomplete({
        name: 'sample5',
        selector: '#sample5',
        noMatchesText: 'No matching results...',
        selectMode: 0
    });

    tokenAutocomplete5.debug(true);

    let tokenAutocomplete6 = new TokenAutocomplete({
        name: 'sample6',
        selector: '#sample6',
        noMatchesText: 'No matching results...',
        allowCustomEntries: false,
        initialTokens: [
            {value: 'apple', text: 'Apple'},
            {value: 'banana', text: 'Banana'},
            {value: 'pancake', text: 'Pancake'}
        ],
        initialSuggestions: [
            {value: 'apple', text: 'Apple', description: 'Fruit'},
            {value: 'banana', text: 'Banana', description: 'Fruit'},
            {value: 'donut', text: 'Donut', description: 'Sweet'},
            {value: 'pizza', text: 'Pizza', description: 'Cheesy'},
            {value: 'burger', text: 'Burger', description: 'Meaty'},
            {value: 'pancake', text: 'Pancake', description: 'Sweet'}
        ]
    });

    tokenAutocomplete6.debug(true);

    let tokenAutocomplete7 = new TokenAutocomplete({
        name: 'sample7',
        selector: '#sample7',
        noMatchesText: 'No matching results...',
        selectMode: 0,
        readonly: true
    });

    tokenAutocomplete7.debug(true);

    let tokenAutocomplete8 = new TokenAutocomplete({
        name: 'sample8',
        selector: '#sample8',
        noMatchesText: 'No matching results...',
        allowCustomEntries: false,
        readonly: true,
        initialTokens: [
            {value: 'apple', text: 'Apple'},
            {value: 'banana', text: 'Banana'},
            {value: 'pancake', text: 'Pancake'}
        ],
        initialSuggestions: [
            {value: 'apple', text: 'Apple', description: 'Fruit'},
            {value: 'banana', text: 'Banana', description: 'Fruit'},
            {value: 'donut', text: 'Donut', description: 'Sweet'},
            {value: 'pizza', text: 'Pizza', description: 'Cheesy'},
            {value: 'burger', text: 'Burger', description: 'Meaty'},
            {value: 'pancake', text: 'Pancake', description: 'Sweet'}
        ]
    });

    tokenAutocomplete8.debug(true);


</script>
</body>
</html>
